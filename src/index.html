<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button type="submit">Search</button>
      </form>
    </header>
    <section id="section" class="section">
      <div class="gallery"></div>
      <div class="gallery__end visually-hidden">
        "We're sorry, but you've reached the end of search results."
      </div>
      <div id="preloader" class="visually-hidden">
        <div class="preloader__first"></div>
        <div class="preloader__second"></div>
        <div class="preloader__third"></div>
      </div>
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
